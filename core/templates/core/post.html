{% extends "core/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'core/css/agendar.css' %}">
{% endblock %}

{% block js %}
<script src="{% static 'core/js/agenda.js' %}"></script>
{% endblock %}

{% block content%}

<div class="row">
    <div class="col-sm-1 "></div>
    <div class="col-sm-10" style="background-color: white">
        <br><br>
        <h2 class="display-4"> {{ object.titulo}} </h2>
        <br>
        <span class="text-muted"> Publicado el "{{ object.fechaPost}}" por {{ object.autor }} </span>
        <br><br><br>
        <p class="font-weight-normal"> {{ object.post }} </p>
    </div>
    <div class="col-sm-1 "></div>
</div>

{% endblock %}
