{% extends "core/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="row" id="fondo">
<div class="col-sm-4">

</div>
<div class="col-sm-4">
  <h2><strong>Registrate</strong></h2>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class="btn btn-primary" style="width: 100%;" type="submit" value="{% trans 'Enviar' %}" />
</form>
</div>
</div>
<br>
<style type="text/css" >
  #fondo{
      background-image: url("../static/core/img/fondos/punto.jpg");
      min-height: 100%;
      min-width: 100%;
        
      /* Set up proportionate scaling */
      width: auto;
      height: auto;
      margin: 0;
      padding: 0;

  }

</style>
{% endblock %}
